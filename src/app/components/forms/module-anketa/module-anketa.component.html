<div class="tui-col_md-12 min-w-12">
  <a
    (click)="goToNextPage(moduleId, id)"
    rel="noreferrer"
    size="l"
    target="_blank"
    tuiIsland
    [hoverable]="true"
  >
    <div class="tui-island__content">
      <div>
        <h3 class="tui-island__title">{{title}}</h3>
        <p class="tui-island__paragraph">
          {{description}}
        </p>
      </div>
    </div>
  </a>
</div>
