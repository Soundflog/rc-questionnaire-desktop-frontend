<tui-tabs-with-more
  class="left-nav"
  [itemsLimit]="4"
  [(activeItemIndex)]="activeItemIndex"
>
  <button *tuiItem routerLink="data" routerLinkActive tuiTab>
    <tui-svg
      src="tuiIconHome"
      class="tui-space_right-2"
    ></tui-svg>
    Профиль
  </button>
  <button *tuiItem routerLink="history" routerLinkActive tuiTab>
    <tui-svg
      src="tuiIconClock"
      class="tui-space_right-2"
    ></tui-svg>
    История
  </button>
  <button *tuiItem routerLink="program" routerLinkActive tuiTab>
    <tui-svg
      src="tuiIconBriefcase"
      class="tui-space_right-2"
    ></tui-svg>
    Модули
  </button>
  <button *tuiItem routerLink="results" routerLinkActive tuiTab>
    <tui-svg
      src="tuiIconCheckSquare"
      class="tui-space_right-2"
    ></tui-svg>
    Результат
  </button>
</tui-tabs-with-more>
